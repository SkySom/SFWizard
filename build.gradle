apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()

    maven {
        url = 'https://oss.sonatype.org/content/groups/scala-tools/'
    }

    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.6'
    compile 'org.scala-lang.modules:scala-xml_2.11:1.0.3'
    compile 'info.folone:poi-scala_2.11:0.16-SNAPSHOT'
}
